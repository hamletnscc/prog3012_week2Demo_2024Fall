<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM and JavaScript Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Welcome to HTML DOM and JavaScript Control</h1>
    
    <div id="content">
        <p id="text">This is a sample paragraph. Click the button to change the text.</p>
        <button onclick="changeText()">Change Text</button>
        <button onclick="toggleBackgroundColor()">Toggle Background Color</button>
        <button onclick="addListItem()">Add List Item</button>
    </div>
    
    <ul id="itemList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
